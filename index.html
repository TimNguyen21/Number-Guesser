<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700&display=swap" rel="stylesheet">
    <title>Number Guesser</title>
  </head>
  <body>
    <Header class="main-header">
      <strong>Number</strong>Guesser
      <div class="main-sub-header"> ultimate challenger edition </div>
    </Header>
    <main>
    <section class="boxes container">
<!--  first box begin      -->
      <article class="box box1">
        <section>
          <h2>Set Range</h2>
          <h3>Min Range</h3>
          <div><input type="text" class="min-range-input"></input></div>
        </section>
        <section>
          <h3 class="max-range-column">Max Range</h3>
          <div><input type="text" class="max-range-input"></input></div>
        </section>
        <section>
          <div><button type="button" class="update-button">update</button></div>
        </section>
      </article>
<!-- first box end     -->

<!-- second box begin -->
      <article class="box box2">
        <h3>The Current Range is <span>1</span> to <span>100</span></h3>
        <section>
          <h2>Challenger 1</h2>
        </section>
        <!-- <section class="teset">
          <h3 class="challenger-1-name">Name</h3>
          <h3>Guess</h3>
        </section>
        <section class="teset">
          <article><input type="text" class="challenger-1-name-input"></article>
          <article><input type="text" class="challenger-1-guess-input"></article>
        </section> -->
        <section class="challenger-input-info">
  <section>
    <article><h3>name</h3></article>
    <article><input type="text" class="challenger-1-name-input"></input></article>

</section>
  <section>
    <article><h3>guess</h3></article>
    <article><input type="text" class="challenger-1-guess-input"></input></article>
  </section>
</section>
        <section>
          <h2>Challenger 2</h2>
        </section>
        <!-- <section class="teset">
          <h3>Name</h3>
          <h3>Guess</h3>
        </section>
        <section class="teset">
          <article><input type="text" class="challenger-2-name-input"></article>
          <article><input type="text" class="challenger-2-guess-input"></article>
        </section> -->
        <section class="challenger-input-info">
  <section>
    <article><h3>name</h3></article>
    <article><input type="text" class="challenger-2-name-input"></input></article>

</section>
  <section>
    <article><h3>guess</h3></article>
    <article><input type="text" class="challenger-2-guess-input"></input></article>
  </section>
</section>
        <section class="teset">
          <article><button type="button" class="submit-guess-button">submit guess</button></article>
          <article><button type="button" class="reset-game-button">reset game</button></article>
          <article><button type="button" class="clear-form-button">clear form</button></article>
        </section>
      </article>


<!-- second box end     -->

<!-- third box begin -->
      <article class="box box3">Latest guess box</article>

<!-- third box end -->
    </section>

    <section class="box container2">
      <article></article>
      </section>
    </main>
  </body>
</html>
