<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700&display=swap" rel="stylesheet">
    <title>Number Guesser</title>
  </head>
  <body>
    <header>
      <h1><span>Number</span>Guesser</h1>
      <p class="main-sub-header"> ultimate challenger edition </p>
    </header>
    <main>
      <section>
        <article class="set-range">
          <h2>Set Range</h2>
          <div class="row">
            <div class="column">
              <label>Min Range</label>
              <input type="number" id="min-range" />
            </div>
            <div class="column">
              <div class="row">
                <div class="column">
                  <label>Max Range</label>
                  <input type="number" id="max-range" />
                </div>
                <button type="button" class="update-button" id="update-button">update</button>
              </div>
              <p class="error" id="error-message"></p>
            </div>
          </div>
        </article>
        <article class="guess-form">
          <p class="current-range-message">The Current Range is <span class="range-span">1</span> to <span class="range-span">100</span></p>
          <div>
            <h2>Challenger 1</h2>
            <div class="row">
              <div class="column">
                <label>Name</label>
                <input type="text" id="one-name" />
              </div>
              <div class="column">
                <label class="challenger-intext-label">Guess</label>
                <input type="text" id="one-guess" />
                <p class="error"></p>
              </div>
            </div>
          </div>
          <div>
            <h2>Challenger 2</h2>
            <div class="row">
              <div class="column">
                <label>Name</label>
                <input type="number" id="two-name" />
              </div>
              <div class="column">
                <label>guess</label>
                <input type="number" id="two-guess" />
                <p class="error"></p>
              </div>
            </div>
          </div>
          <div class="row">
            <button type="button" id="submit-button">submit guess</button>
            <button type="button" id="reset-button">reset game</button>
            <button type="button" id="clear-button">clear form</button>
          </div>
        </article>
        <article class="box box3">
          <h2>Latest Guess</h2>
          <div class="latest-guess-container">
            <section class="challenger-1-latest-guess-label">
              <article id="one-challenger">
                <h2>Challenger 1 name</h2>
              </article>
              <article>current guess</article>
              <p class="current-guess-output" id="one-latest-guess">?</p>
              <article id="one-guess-feedback">test you luck!</article>
            </section>
            <div class="latest-guess-mid-border"></div>
            <section class="challenger-2-latest-guess-label">
              <article id="two-challenger">
                <h2>Challenger 2 name</h2>
              </article>
              <article>current guess</article>
              <p class="current-guess-output" id="two-latest-guess">?</p>
              <article id="two-guess-feedback">test your luck!</article>
            </section>
          </div>
        </article>
      </section>
      <section class="box container2">
        <article class="winner-output">
          <article class="winner-info-header">
            <div class="winner-ouput-label" id="outcome-name-one">challenger 1</div>
            <div>vs</div>
            <div class="winner-ouput-label" id="outcome-name-two">challenger 2</div>
          </article>
          <article class="winner-info-main">
            <div id="winner-name">Winner Name</div>
            <div class="winner-tag">winner</div>
          </article>
          <article class="winner-info-footer">
            <div><span class="summary-guesses"></span> guesses</div>
            <div>time</div>
            <button id="close-winner-output">X</button>
          </article>
        </article>
      </section>
    </main>
  </body>
  <script src="main.js"></script>
</html>
